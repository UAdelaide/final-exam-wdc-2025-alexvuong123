<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
    <form id="login_form" @submit.prevent="login_form">
      <div class="toLogin">
        <label for="username">Username</label>
        <input v-model="username" type="text" id="username" name="username">
      </div>
      <div class="toLogin">
        <label for="password_hash">Password</label>
        <input v-model="password_hash" type="password" id="password_hash" name="password_hash">
      </div>
      <button type="submit">Log in</button>
    </form>
    <div v-if="dogs.length">
    <table class="dog-table">
      <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
      </tr>
      <tr v-for="dog in dogs" :key="dog.dog_name">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_username }}</td>
        <td><img :src="dog.image" alt="image of dog"></td>
      </tr>
    </table>
  </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username:'',
          password_hash:'',
          dogs: []
        };
      },
      methods: {
        async login_form(){
          try{
          const res = await fetch('/api/users/login', {
            method:'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: this.username, password_hash: this.password_hash})
          })
        const value = await res.json();
        if(value.user.role == 'owner'){
          window.location.href = 'owner-dashboard.html';
        } else if (value.user.role == 'walker'){
          window.location.href = 'walker-dashboard.html';
        }
        } catch (err){
          console.log("failed?:", err);
        }
      },
      async getDogImages(){
        const res = await fetch('/api/dogs');
        const data = await res.json();

        for (dog of data) {
        const imageRes = await fetch("https://dog.ceo/api/breeds/image/random");
        const imageData = await imageRes.json();
        this.imageRes = imageData.message;
        }
        this.dog;
      }
    },
      mounted(){
        this.getDogImages();

    }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
